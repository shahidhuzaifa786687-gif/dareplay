<!DOCTYPE html>
<html>
<head>
    <title>DarePlay - Play Bold. No Escape.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4151376014045193"
     crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #2f2f4f;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .easy { background: #27ae60; color: white; }
        .adult { background: #c0392b; color: white; }
        .truth { background: #2980b9; color: white; }
        .dare { background: #8e44ad; color: white; }

        button:hover {
            opacity: 0.85;
        }

        .question-box {
            margin-top: 20px;
            padding: 15px;
            background: #44446a;
            border-radius: 10px;
        }
        #player-inputs input {
            width: 90%;
            padding: 8px;
            margin: 4px 0;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Top Ad Slot -->
    <div style="margin-bottom: 20px;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4151376014045193"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <h1>DarePlay</h1>
    <div class="tagline">Play Bold. No Escape.</div>

    <!-- player count selection, shown first -->
    <div id="player-count-section" class="question-box">
        <h2>Number of Players</h2>
        <p>Select how many people are playing:</p>
        <button class="count-btn" data-count="2">2 Players</button>
        <button class="count-btn" data-count="3">3 Players</button>
        <button class="count-btn" data-count="4">4 Players</button>
    </div>

    <!-- player names; hidden until count chosen -->
    <div id="player-section" class="question-box" style="display:none;">
        <h2>Players</h2>
        <p>Enter names:</p>
        <div id="player-inputs"></div>
        <button id="pick-player" style="margin-top:10px;">Pick Random Player</button>
        <div id="selected-player" style="margin-top:10px; font-weight:bold;"></div>
    </div>

    <!-- difficulty and choice buttons; JS will handle clicks, hidden until player picked -->
    <div id="controls" style="display:none;">
        <button class="kids" data-difficulty="kids">Kids Mode</button>
        <button class="adult" data-difficulty="adult">Adult Mode</button>

        <button class="truth" data-choice="truth">Truth</button>
        <button class="dare" data-choice="dare">Dare</button>
    </div>

    <div id="question-container" class="question-box" style="display: none;"></div>

    <!-- optional server-render fallback -->
    {% if question %}
    <div class="question-box">
        {{ question }}
    </div>
    {% endif %}

    <!-- Bottom Ad Slot -->
    <div style="margin-top: 20px;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4151376014045193"
             data-ad-slot="9876543210"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>

<script>
    // track current selections
    let selectedDifficulty = "kids";
    let selectedChoice = "truth";

    const difficultyButtons = document.querySelectorAll("button[data-difficulty]");
    const choiceButtons = document.querySelectorAll("button[data-choice]");
    const questionContainer = document.getElementById("question-container");

    // player flow elements
    const countButtons = document.querySelectorAll(".count-btn");
    const playerCountSection = document.getElementById("player-count-section");
    const playerSection = document.getElementById("player-section");
    const controlsSection = document.getElementById("controls");

    // when a count is chosen, show that many name inputs
    countButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const count = parseInt(btn.dataset.count, 10);
            const inputsDiv = document.getElementById('player-inputs');
            inputsDiv.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Player ${i}`;
                inputsDiv.appendChild(input);
                inputsDiv.appendChild(document.createElement('br'));
            }
            playerCountSection.style.display = 'none';
            playerSection.style.display = 'block';
        });
    });

    function fetchQuestion() {
        const params = new URLSearchParams({
            difficulty: selectedDifficulty,
            choice: selectedChoice
        });
        fetch(`/api/question?${params.toString()}`)
            .then(res => res.json())
            .then(data => {
                if (data.question) {
                    questionContainer.textContent = data.question;
                    questionContainer.style.display = "block";
                } else if (data.error) {
                    questionContainer.textContent = data.error;
                    questionContainer.style.display = "block";
                }
            })
            .catch(err => {
                questionContainer.textContent = "Error fetching question.";
                questionContainer.style.display = "block";
            });
    }

    difficultyButtons.forEach(btn => {
        btn.addEventListener("click", e => {
            selectedDifficulty = e.currentTarget.dataset.difficulty;
            // visually highlight selection
            difficultyButtons.forEach(b => b.style.opacity = "0.6");
            e.currentTarget.style.opacity = "1";
        });
    });

    choiceButtons.forEach(btn => {
        btn.addEventListener("click", e => {
            selectedChoice = e.currentTarget.dataset.choice;
            // highlight
            choiceButtons.forEach(b => b.style.opacity = "0.6");
            e.currentTarget.style.opacity = "1";
            // once a choice is made, fetch a question
            fetchQuestion();
        });
    });

    // initialize highlights
    difficultyButtons.forEach(b => {
        if (b.dataset.difficulty === selectedDifficulty) b.style.opacity = "1";
        else b.style.opacity = "0.6";
    });
    choiceButtons.forEach(b => {
        if (b.dataset.choice === selectedChoice) b.style.opacity = "1";
        else b.style.opacity = "0.6";
    });

    // player selection logic
    const pickBtn = document.getElementById('pick-player');
    const selectedDiv = document.getElementById('selected-player');
    pickBtn.addEventListener('click', () => {
        const inputs = document.querySelectorAll('#player-inputs input');
        const names = Array.from(inputs).map(i => i.value.trim()).filter(v => v);
        if (names.length < 2 || names.length > 4) {
            selectedDiv.textContent = 'Please enter between 2 and 4 names.';
            return;
        }
        fetch('/api/players', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ names })
        })
        .then(res => res.json())
        .then(data => {
            if (data.selected) {
                selectedDiv.textContent = 'Selected: ' + data.selected;
                // show game controls once a player has been picked
                controlsSection.style.display = 'block';
            } else if (data.error) {
                selectedDiv.textContent = data.error;
            }
        })
        .catch(err => {
            selectedDiv.textContent = 'Error selecting player.';
        });
    });
</script>


</body>
</html>
<footer>
  <a href="/privacy">Privacy Policy</a> |
  <a href="/terms">Terms</a>
</footer>
